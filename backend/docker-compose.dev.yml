services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - HOST=0.0.0.0
      - REDIS_HOST=redis
      - APP_TYPE=api
    volumes:
      - .:/cloudmesh
    depends_on:
      - db
      - redis
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - APP_TYPE=worker
    volumes:
      - .:/cloudmesh
    depends_on:
      - backend
  db:
    image: postgres:17-alpine
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cloudmesh" ]
      interval: 1m
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - cloudmesh_pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    env_file:
      - .env
    command: "--requirepass ${REDIS_PASS}"
    ports:
      - 6379:6379

volumes:
  cloudmesh_pg:
