version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./sqlc/queries"
    schema:
      - "./sqlc/migrations"
      - "./sqlc/external"
    gen:
      go:
        package: "repository"
        out: "repository"
        emit_json_tags: true
        emit_empty_slices: true
        sql_package: "pgx/v5"
